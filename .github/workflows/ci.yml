name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    name: Nix Checks
    runs-on: ubuntu-latest
    steps:
      # 共通セットアップ
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v13

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      # Flake チェック
      - name: Check flake
        run: nix flake check --show-trace

      - name: Show flake outputs
        run: |
          echo "## Flake Outputs" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          nix flake show >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          nix flake show

      - name: Build globalTools package
        run: nix build .#globalTools --print-build-logs

      # フォーマットチェック
      - name: Check Nix formatting
        run: |
          nix fmt
          git diff --exit-code --color=always

      # 開発環境テスト
      - name: Test direnv availability
        run: nix develop --command direnv --version

      - name: Test treefmt availability (optional)
        continue-on-error: true
        run: nix develop --command treefmt --help

      - name: Test development shell loads
        run: nix develop --command echo "Development shell loaded successfully"
